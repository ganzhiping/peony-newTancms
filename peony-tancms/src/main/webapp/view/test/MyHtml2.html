<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>test1.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <div id="main" style="width:600px;height:400px;"></div>
    
 	<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
 	
    <script type="text/javascript">
    
 // 路径配置
require.config({
  paths: {
    echarts: 'http://echarts.baidu.com/build/dist'
  }
});

// 使用
require(
  [
    'echarts',
    'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
    'echarts/chart/line', 
  ],
  function (ec) {
    // 基于准备好的dom，初始化echarts图表
    var myChart = ec.init(document.getElementById('main')); 
    //设置数据
    var option = {
         tooltip : {
        trigger: 'axis'
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    legend: {
        data:['热度指数','敏感指数','关注指数','综合指数']
    },
    xAxis : [
        {
            type : 'category',
            data : ['北京','天津','新疆','黑龙江','四川','西藏','河南','湖南','湖北','重庆']
        }
    ],
    yAxis : [
        {
            type : 'value',
            name : '指数',
            axisLabel : {
                formatter: '{value}'
            }
        },
        {
            type : 'value',
            name : '',
            axisLabel : {
                formatter: '{value}'
            }
        }
    ],
    series : [

        {
            name:'热度指数',
            type:'bar',
            data:[87, 82, 77, 70, 63, 56.7, 55.6, 42.2, 35.6, 28.0]
        },
        {
            name:'敏感指数',
            type:'bar',
            data:[82, 77, 76, 64, 65, 50.7, 44.6, 38.2, 27.7, 25.8]
        },
         {
            name:'关注指数',
            type:'bar',
            data:[89, 76, 57, 50.6, 44.2, 37.7, 32.6, 25.2, 18.7, 12.8]
        },
        {
            name:'综合指数',
            type:'line',
      
            data:[89, 79, 78, 67, 64, 62.3, 49.3, 42.4, 29.0, 28.5]
        }
    ]
    };

    // 为echarts对象加载数据 
    myChart.setOption(option); 
  }
);
    </script>


  </body>
</html>

<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>test1.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <div id="main" style="width:600px;height:400px;"></div>
    <div id="maintwo" style="width:240px;height:400px;position: absolute;top: 10px;left:650px"></div>
 	<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
 	
    <script type="text/javascript">
    
 // 路径配置
require.config({
  paths: {
    echarts: 'http://echarts.baidu.com/build/dist'
  }
});

// 使用
require(
  [
    'echarts',
    'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
    'echarts/chart/map',
  ],
  function (ec) {
    // 基于准备好的dom，初始化echarts图表
    var myChart = ec.init(document.getElementById('main')); 
    var myCharttwo = ec.init(document.getElementById('maintwo'));
    //设置数据
    var option = {
      title : {
        text: '舆情综合指数',
        subtext: '',
        x:'center'
    },
    tooltip : {
        trigger: 'item'
    },
    legend: {
        orient: 'vertical',
        x:'left',
        data:['舆情综合指数']
    },
    dataRange: {
        min: 0,
        max: 100,
        x: 'left',
        y: 'bottom',
        text:['高','低'],           // 文本，默认为数值文本
        calculable : true
    },
    toolbox: {
        show: true,
        orient : 'vertical',
        x: 'right',
        y: 'center',
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    roamController: {
        show: true,
        x: 'right',
        mapTypeControl: {
            'china': true
        }
    },
    series : [
        {
            name: '舆情综合指数',
            type: 'map',
            mapType: 'china',
            roam: false,
            itemStyle:{
                normal:{label:{show:true}},
                emphasis:{label:{show:true}}
            },
            data:[
                {name: '北京',value: 89.98},
                {name: '天津',value: 81.98},
                {name: '上海',value: 77.98},
                {name: '重庆',value: 70},
                {name: '河北',value: 66.98},
                {name: '河南',value: 55},
                {name: '云南',value: 44},
                {name: '辽宁',value: 33},
                {name: '黑龙江',value: 12},
                {name: '湖南',value: 5}
            ]
        }
    ]
    };
    
    optiontwo = {
    title : {
        text: '',
        subtext: ''
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'value',
            boundaryGap : [0, 0.01]
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['北京','天津','上海','重庆','河北','河南','云南','辽宁','黑龙江','湖南']
        }
    ],
    series : [
        {
            name:'',
            type:'bar',
            data:[5,12,33,44, 55, 66.98,70,77.98, 81.98,89.98]
        }
    ]
};
                    

    // 为echarts对象加载数据 
    myChart.setOption(option); 
    myCharttwo.setOption(optiontwo); 
  }
);
    </script>


  </body>
</html>

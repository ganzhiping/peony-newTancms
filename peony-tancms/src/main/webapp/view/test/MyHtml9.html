<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
  <head>
    <title>test1.html</title>
	
    <meta http-equiv="keywords" content="keyword1,keyword2,keyword3">
    <meta http-equiv="description" content="this is my page">
    <meta http-equiv="content-type" content="text/html; charset=UTF-8">
    
    <!--<link rel="stylesheet" type="text/css" href="./styles.css">-->

  </head>
  
  <body>
    <div id="main" style="width:600px;height:400px;"></div>
    <div id="maintwo" style="width:240px;height:400px;position: absolute;top: 10px;left:650px"></div>
 	<script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
 	
    <script type="text/javascript">
    
 // 路径配置
require.config({
  paths: {
    echarts: 'http://echarts.baidu.com/build/dist'
  }
});



// 使用
require(
  [
    'echarts',
    'echarts/chart/bar', // 使用柱状图就加载bar模块，按需加载
    'echarts/chart/map',
  ],
  function (ec) {
    // 基于准备好的dom，初始化echarts图表
    var myChart = ec.init(document.getElementById('main')); 
    var myCharttwo = ec.init(document.getElementById('maintwo'));
    //设置数据
    var option = {
        title: {
        text : '全省舆情分布图',
        subtext : ''
    },
    tooltip : {
        trigger: 'item',
        formatter: '滚轮切换或点击进入该省<br/>{b}'
    },
    legend: {
        orient: 'vertical',
        x:'right',
        data:['省内舆情综合指数']
    },
    dataRange: {
        min: 0,
        max: 100,
        color:['orange','yellow'],
        text:['高','低'],           // 文本，默认为数值文本
        calculable : true
    },
    series : [
        {
            name: '省内舆情综合指数',
            type: 'map',
            mapType: '河北',
            selectedMode : 'single',
            itemStyle:{
                normal:{label:{show:true}},
                emphasis:{label:{show:true}}
            },
            data:[
                {name: '河北省',value: Math.round(Math.random()*1000)},

                {name: '保定',value: 89.98},
                {name: '石家庄',value: 81.98},
                {name: '承德',value: 77.98},
                {name: '唐山',value: 70},
                {name: '张家口',value: 66.98},
                {name: '廊坊',value: 55},
                {name: '秦皇岛',value: 44},
                {name: '邢台',value: 33},
                {name: '沧州',value: 12},
                {name: '衡水',value: 5}             
            ]
        }
    ]
    };
	
	optiontwo = {
    title : {
        text: '',
        subtext: ''
    },
    tooltip : {
        trigger: 'axis'
    },
    legend: {
        data:['']
    },
    toolbox: {
        show : true,
        feature : {
            mark : {show: true},
            dataView : {show: true, readOnly: false},
            magicType: {show: true, type: ['line', 'bar']},
            restore : {show: true},
            saveAsImage : {show: true}
        }
    },
    calculable : true,
    xAxis : [
        {
            type : 'value',
            boundaryGap : [0, 0.01]
        }
    ],
    yAxis : [
        {
            type : 'category',
            data : ['石家庄','保定','承德','唐山','邯郸','张家口','廊坊','秦皇岛','邢台','沧州']
        }
    ],
    series : [
        {
            name:'',
            type:'bar',
            data:[5,12,33,44, 55, 66.98,70,77.98, 81.98,89.98]
        }
    ]
};
	
    // 为echarts对象加载数据 
    myChart.setOption(option); 
    myCharttwo.setOption(optiontwo); 
  }
);
</script>


  </body>
</html>
